<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/favicon.png" type="image/png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,0..100&family=Noto+Serif:wght@100..900&family=Oswald:wght@200..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<title>Cloud Flex</title>
	</head>

	<body>
		<header class="header" aria-label="header">
			<div class="container">
				<nav class="header__nav nav" aria-label="header navigation">
					<div class="nav__title">
						<a href="/" class="nav__title-link">CLOUD<span>FLEX</span></a>
					</div>
					<ul class="nav__links list">
						<li class="list__item">
							<a href="#about" class="list__link">about us</a>
						</li>
						<li class="list__item">
							<a href="#contact" class="list__link">contact</a>
						</li>
					</ul>

					<div class="nav__covid-wrapper covid">
						<a href="#" class="covid__link">COVID-19 UPDATE</a>
					</div>

					<div class="nav__globus-wrapper globus">
						<a href="#" class="globus__link">
							<svg class="globus__link-icon" area-label="globus image">
								<use href="./assets/icons/sprites.svg#globe-icon"></use>
							</svg>
						</a>
					</div>
				</nav>
			</div>
		</header>
       <main aria-label="main content">
        <section class="hero-section" aria-label="hero section">
            <div class="container">
                <div class="hero">
                    <div class="hero__content">
                        <h1 class="hero__title">WHEN PERFORMANCE MATTERS</h1>
                        <button class="hero__action-btn">Start development with us!</button>
                    </div>

                    <div class="hero__notify">
                        <div class="hero__notify-inner">
                           <img src="assets/img/pigeon_alpha.png" alt="pigeon img" class="hero__notify-img">
                           <p class="hero__notify-text">
                               WE USE COOKIES TO ENSURE YOUR BEST EXPERIENCE.
                               THROUGH YOUR CONTINUED USE OF THIS SITE YOU ACCEPT THIS USE.
                               FOR MORE INFORMATION, PLEASE SEE OUR PRIVACY POLICY.
                           </p>
                        </div>
                        <button class="hero__notify-btn">accept</button>
                    </div>

                    <div class="hero__scroll">
                        <span class="hero__scroll-text">
                            Scroll down
                        </span>
                    </div>
                </div>
            </div>
        </section>
	</body>
</html>
